    <div class="container my-3">
      <h1>Enter books in Library</h1>
      <br /><br />
      <form id = libraryform>
        <div class="row mb-3">
          <label for="bookname" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bookname" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="author " class="col-sm-2 col-form-label"
            >Author</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="author" />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="Fiction"
                value="Fiction"
                
              />
              <label class="form-check-label" for="Fiction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="Programming"
                value="Programming"
              />
              <label class="form-check-label" for="Programming">
                Programming
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="Non_Fiction"
                value="Non_Fiction"
                
              />
              <label class="form-check-label" for="Non_Fiction">
                Non Fiction
              </label>
            </div>
          </div>
        </fieldset>
        <div class="form-group-row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id = "addbook">Add Book</button>
            </div>
        </div>
        <br><br>
        <div class="table fixed_header">
            <h1>Your Books</h1>
            <table id="showbook"class="table table-striped">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                  </thead>
                  <tbody id = "tableBody" >

        </div>
